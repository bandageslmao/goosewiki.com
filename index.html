<!DOCTYPE html>
<html>
<head>
    <title>goosewiki.com</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        #splash-screen {
            background-color: #ffffff;
            padding: 20px;
            border: 1px solid #ccc;
            width: 300px;
            margin: 100px auto;
            text-align: center;
        }
        #splash-screen button {
            margin-top: 10px;
            padding: 8px 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        #splash-screen button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="splash-screen">
        <div>
            <p>Click to control autoplay</p>
            <button onclick="enableAutoplay()">Enable Autoplay</button>
            <button onclick="disableAutoplay()">Disable Autoplay</button>
        </div>
    </div>
    <div id="audio-container">
        <audio id="myAudio">
            <source src="music/athletic [SPC700].mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
    </div>

    <script>
        function enableAutoplay() {
            var audio = document.getElementById('myAudio');
            audio.autoplay = true; // Set autoplay property
            hideSplashScreen();
        }

        function disableAutoplay() {
            var audio = document.getElementById('myAudio');
            audio.autoplay = false; // Explicitly set autoplay to false
            hideSplashScreen();
        }

        function hideSplashScreen() {
            var splashScreen = document.getElementById('splash-screen');
            splashScreen.style.display = 'none';
        }
    </script>
</body>
</html>
