<!DOCTYPE html>
<html>
<head>
    <title>goosewiki.com</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
</head>
<body>
    <div id="splash-screen">
        <div>
            <p>Click to control autoplay</p>
            <button onclick="enableAutoplay()">Enable Autoplay</button>
            <button onclick="disableAutoplay()">Disable Autoplay</button>
        </div>
    </div>
    <div id="audio-container">
        <audio id="myAudio">
            <source src="music/athletic [SPC700].mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
    </div>

    <script>
        function enableAutoplay() {
            var audio = document.getElementById('myAudio');
            audio.autoplay = true; // Set autoplay property
            hideSplashScreen();
        }

        function disableAutoplay() {
            var audio = document.getElementById('myAudio');
            audio.autoplay = false; // Explicitly set autoplay to false
            hideSplashScreen();
        }

        function hideSplashScreen() {
            var splashScreen = document.getElementById('splash-screen');
            splashScreen.style.display = 'none';
        }
    </script>
</body>
</html>
