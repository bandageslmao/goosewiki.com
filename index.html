<!DOCTYPE html>
<html>
<head>
    <title>goosewiki.com</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="autoplay.js"></script>
    <script>
        function disableAutoplay() {
            var audio = document.getElementById('myAudio');
            audio.removeAttribute('autoplay');
        }
    </script>
</head>
<body>
    <div id="splash-screen">
        <div>
            <p>Hey! Before you go on, would you like some music?</p>
            <button onclick="enableAutoplay()">Enable Autoplay</button>
            <button onclick="disableAutoplay()">Disable Autoplay</button>
        </div>
    </div>
    <div id="audio-container">
        <audio id="myAudio">
            <source src="music/2. TWIDDLEFINGER (INSTRUMENTAL).mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
    </div>
</body>
</html>
